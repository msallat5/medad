{% extends 'usermodule/layout/base.html' %}
{% load static %}

{% block title %}التواصل - مِدَاد{% endblock %}

{% block content %}
<div class="contact-page redesigned">
    <div class="container">
        <h1 class="page-title">تواصل معنا</h1>
        <div class="contact-content">
            <div class="contact-info">
                <h2>نحن هنا لمساعدتك</h2>
                <p>
                    نرحب بجميع استفساراتكم واقتراحاتكم. يرجى مراسلتنا عبر البريد الإلكتروني للحصول على المساعدة الفورية.
                </p>
            </div>
            <div class="contact-form-wrapper">
                <h3>أرسل لنا رسالة</h3>
                <form id="contactForm" action="https://getform.io/f/avrwlyoa" method="POST" class="contact-form">
                    <!-- Hidden honeypot field to prevent spam -->
                    <input type="hidden" name="_gotcha" style="display:none !important">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="الاسم" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="رسالتك" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        إرسال الرسالة
                    </button>
                </form>
                <div id="formMessage" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
