{% extends 'usermodule/layout/base.html' %}
{% load static %}

{% block title %}نتيجة المخطوطة{% endblock %}

{% block content %}
<div class="result-page">
    <div class="result-wrapper">
        <div class="result-card">
            <div class="result-header">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h1>تم إنشاء المخطوطة بنجاح</h1>
            </div>

            {% if processed_image_base64 %}
            <div class="result-preview">
                <div class="preview-wrapper">
                    <img id="generated-image" src="data:image/png;base64,{{ processed_image_base64 }}" alt="المخطوطة المنشأة" style="height: 224px;">
                </div>
            </div>
            {% endif %}

            <div class="result-details">
                <p>{{ output_text }}</p>
            </div>

            <div class="result-actions">
                <a href="{% url 'index' %}" class="primary-btn">
                    <span>مخطوطة جديدة</span>
                </a>
                {% if processed_image_base64 %}
                <span onclick="downloadImage()" class="icon-btn">
                    <i class="fas fa-download"></i>
                </span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
