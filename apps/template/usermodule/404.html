<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة غير موجودة - مِدَاد</title>
    <!-- Fonts and Icons from CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1c1c1c, #232323);
            font-family: 'Almarai', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F4F4F4;
            padding: 20px;
        }

        .error-page {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .error-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .error-icon {
            font-size: 5rem;
            color: #d76d77;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #F4F4F4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            color: rgba(244, 244, 244, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(215, 109, 119, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .error-content {
                padding: 2rem 1.5rem;
            }

            .error-icon {
                font-size: 4rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .error-content {
                padding: 1.5rem 1rem;
            }

            .error-icon {
                font-size: 3.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1>عذراً، الصفحة غير موجودة</h1>
            <p>الصفحة التي تبحث عنها غير موجودة أو تم نقلها.</p>
            <a href="/" class="btn-primary">
                <i class="fas fa-home"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>
    </div>
</body>
</html>
