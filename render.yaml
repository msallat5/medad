# render.yaml

services:
  - type: web
    name: medad
    env: docker
    region: frankfurt
    plan: free

    # Persistent 5 GB volume
    volumes:
      - name: media
        mountPath: /media
        sizeGB: 5

    # Tell Render that your app listens on 8000
    httpPort: 8000

    # Start command must bind to 8000
    startCommand: >
      gunicorn website.wsgi:application
        --bind 0.0.0.0:8000
        --workers 2

    # Disable health checks for now so they donâ€™t kill us too early
    healthCheckPath: ""
